<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="resp_style.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="main">
          <div class="container">
          <h1 style="text-align: center;color: #fff;padding-top: 10px;">CALCULATOR</h1>
          <input type="text" value="0" />
          <button class="button" >C</button>
          <button class="button" >âˆš</button>
          <button class="button" >00</button>
          <button class="button" style="background-color: red;color: #fff;" >/</button>
          <button class="button" >7</button>
          <button class="button" >8</button>
          <button class="button" >9</button>
          <button class="button" style="background-color: red;color: #fff;">*</button>
          <button class="button" >4</button>

          <button class="button" >6</button>
          <button class="button" style="background-color: red;color: #fff;" >-</button>
          <button class="button" >1</button>
          <button class="button" >2</button>
          <button class="button" >3</button>
          <button class="button" style="background-color: red;color: #fff;" >+</button>
          <button class="button btn" id="btn">0</button>
          <button class="button" >.</button>
          <button class="button" style="background-color: red;color: #fff;">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
